<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
  <style>
    table,
    td {
      border: 1px red solid;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="2">Animales</td>
    </tr>
    <tr>
      <td rowspan="2">Caballo</td>
      <td>Yegua</td>
    </tr>
    <tr>
      <td>Semental</td>
    </tr>
    <tr>
      <td colspan="2">Cocodrilo</td>
    </tr>
    <tr>
      <td rowspan="2">Pollo</td>
      <td>Gallina</td>
    </tr>
    <tr>
      <td>Gallo</td>
    </tr>
  </table>

</body>

</html>
